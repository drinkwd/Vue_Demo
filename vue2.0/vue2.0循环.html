<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="bower_components/vue/dist/vue.js"></script>
<script>
    window.onload = function () {
        new Vue({
            el: '#box',
            data: {
                arr: ['apple','pear','orange']
            }
        })
    }
</script>
<body>
<div id="box">
    <ul>
        <li v-for="(value,index) in arr">
            {{value}}
        </li>
    </ul>
</div>
</body>
</html>
