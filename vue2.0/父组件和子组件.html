<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:"#box",
                components:{
                    'aaa':{
                        template:'#aaa',
                        data(){
                            return {msg:{a:'父组件'}}
                        },
                        components:{
                            'bbb':{
                                props:['m'],
                                template:'#bbb',
                                data(){
                                    return {msg2:'子组件'}
                                },
                                methods:{
                                    change(){
                                        this.m.a='hahaha'
                                    }
                                }
                            }
                        }
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div id="box">
        <aaa></aaa>
    </div>
<template id="aaa">
    <div>
        <h3>{{msg.a}}</h3>
        <bbb :m="msg"></bbb>
    </div>
</template>
<template id="bbb">
    <div>
        <h3>{{msg2}}</h3>
        <input type="button" @click="change()" value="按钮">
        <h5>我是从父组件过来的{{m.a}}</h5>
    </div>
</template>
</body>
</html>
