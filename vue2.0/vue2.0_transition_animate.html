<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            width:300px;
            height:300px;
            background: red;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="animate.css">
    <script src="vue.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:'#box',
                data:{
                    show:false
                }
            })
        }
    </script>
</head>
<body>
<div id="box">
    <input type="button" value="改变样式" @click="show=!show">
    <!--<transition enter-active-class="rollIn" leave-active-class="rollOut">
        <p v-show="show" class="animated"></p>
    </transition>
    <transition enter-active-class="zoomIn" leave-active-class="zoomOut">
        <p v-show="show" class="animated"></p>
    </transition>-->
    <transition-group enter-active-class="zoomIn" leave-active-class="zoomOut">
        <p v-show="show" class="animated" :key="1"></p>
        <p v-show="show" class="animated" :key="2"></p>
    </transition-group>


</div>
</body>
</html>
