<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                "el": "#box",
                "data": {
                    arr: ["appel", "pear", "orange"],
                    json: {a: "appel", b: "orange", c: "pear"}
                }
            })
        }
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li v-for="value in arr">
            {{value}}
        </li>
    </ul>
</div>
</body>
</html>
