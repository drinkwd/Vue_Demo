<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:"#box",
                data:{
                    msg:"welcome"
                },
                methods:{
                    show:function (ev) {
                        alert(ev.clientX);
                        ev.cancelBubble=true;
                    },
                    show2:function () {
                        alert(2)
                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="box">
    <div @click="show2()">
         <input type="button" value="按钮" @click="show($event)"/>
    </div>
</div>
</body>
</html>
