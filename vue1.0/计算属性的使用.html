<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload=function () {
            var vm=new Vue({
                el:"#box",
                data:{
                    a:1
                },
                computed:{
                    b:function () {
                        //这种形式默认调用的是get方法
                        ///可以放置业务逻辑的代码
                        return this.a+1;
                    }
                }
            })
            document.onclick=function () {
                vm.a++;
            }
        }
    </script>
</head>
<body>
<div id="box" >
       a=>{{a}}
    <br/>b=>{{b}}
</div>
</body>
</html>
