<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:"#box",
                data:{
                    msg:"welcome"
                },
                methods:{
                    show:function (ev) {
                        if(ev.keyCode)
                        {
                            alert("回车！！");
                        }

                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="box">
    <input type="text"  @keydown.13="show($event)"/>
</div>
</body>
</html>
