<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
	<script>
	window.onload=function(){
		var c=new Vue({
			el:'#box',//选择器 class tagname都可以
			data:{
				msg:'welcome Vue'
			}
		});
	}
	</script>
</head>
<body>
<div id="box">
	<input type="text" v-model='msg'>
	{{msg}}
</div>
</body>
</html>
