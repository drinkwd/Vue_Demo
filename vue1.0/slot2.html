<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:"#box",
                components:{
                    "aaa":{
                        template:"#aaa"
                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="box">
    <aaa>
        <ul slot="ul-slot">
            <li>111</li>
            <li>111</li>
            <li>111</li>
            <li>111</li>
        </ul>
        <ol slot="ol-slot">
            <li>111</li>
            <li>111</li>
            <li>111</li>
            <li>111</li>
        </ol>
    </aaa>
</div>
<template id="aaa">
    <h1>hello world</h1>
    <slot name="ol-slot">这是默认的情况1</slot>
    <slot name="ul-slot">这是默认的情况2</slot>
</template>
</body>
</html>
