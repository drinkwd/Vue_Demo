<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            var c = new Vue({
                el: '#box',//选择器
                data: {
                    arr: ["appel", "pear", "orange"]
                },
                methods:{
                    add:function () {
                        this.arr.push('tomto');
                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="box">
    <input type="button" value="弹出" v-on:click="add()">
    <ul>
        <li v-for="value in arr">
            {{value}}
        </li>
    </ul>
</div>
</body>
</html>
