<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:"#box",
                data:{
                    msg:"welcome"
                },
                methods:{
                    show:function (ev) {
                        alert(ev.clientX)
                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="box">
    <input type="button" value="按钮" v-on:click="show($event)"/>
    <!--简写-->
    <input type="button" value="按钮" @click="show()"/>
</div>
</body>
</html>
